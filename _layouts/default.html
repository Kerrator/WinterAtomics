<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author }}">

  <!-- Normalize.css for consistent styling -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

  <!-- Tufte CSS - Academic-focused CSS framework -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tufte-css/1.8.0/tufte.min.css">

  <style>
    /* Additional custom styles for academic portfolio */
    body {
      margin: 0;
      padding: 0;
      font-family: "Palatino Linotype", Palatino, Georgia, "Times New Roman", serif;
      line-height: 1.6;
      color: #333;
    }

    /* CSS Grid Layout for sidebar + main content */
    .site-container {
      display: grid;
      grid-template-columns: 250px 1fr;
      grid-template-rows: auto 1fr auto;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      min-height: 100vh;
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      grid-area: header;
      border-bottom: 1px solid #ccc;
      padding: 1.5rem 2rem 1rem 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: normal;
    }

    header p {
      margin: 0.5rem 0 0 0;
      font-size: 0.95rem;
      color: #666;
    }

    /* Sidebar Navigation */
    .sidebar {
      grid-area: sidebar;
      padding: 2rem 1rem;
      border-right: 1px solid #ccc;
      background-color: #fafafa;
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar nav ul li {
      margin-bottom: 0.75rem;
    }

    .sidebar nav ul li a {
      text-decoration: none;
      color: #0066cc;
      font-size: 1.05rem;
      display: block;
      padding: 0.25rem 0.5rem;
      border-radius: 3px;
      transition: background-color 0.2s;
    }

    .sidebar nav ul li a:hover {
      background-color: #e8e8e8;
    }

    .sidebar nav ul li.active a {
      font-weight: bold;
      background-color: #e0e0e0;
    }

    /* Contact info in sidebar */
    .sidebar-contact {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid #ddd;
      font-size: 0.9rem;
    }

    .sidebar-contact h3 {
      font-size: 1rem;
      margin: 0 0 0.5rem 0;
      font-weight: normal;
    }

    .sidebar-contact p {
      margin: 0.25rem 0;
    }

    .sidebar-contact a {
      color: #0066cc;
      text-decoration: none;
    }

    .sidebar-contact a:hover {
      text-decoration: underline;
    }

    /* Main Content Area */
    main {
      grid-area: main;
      padding: 2rem;
      max-width: 800px;
    }

    footer {
      grid-area: footer;
      border-top: 1px solid #ccc;
      padding: 1rem 2rem;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: normal;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
    }

    h1 { font-size: 2rem; }
    h2 { font-size: 1.5rem; }
    h3 { font-size: 1.25rem; }

    a {
      color: #0066cc;
    }

    ul {
      padding-left: 1.5rem;
    }

    li {
      margin-bottom: 0.5rem;
    }

    /* Publication Styles */
    .publication {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid #eee;
    }

    .publication:last-child {
      border-bottom: none;
    }

    .publication img {
      width: 200px;
      height: auto;
      object-fit: cover;
      border: 1px solid #ddd;
      flex-shrink: 0;
    }

    .pub-details {
      flex-grow: 1;
    }

    .pub-details h3 {
      margin-top: 0;
      font-size: 1.15rem;
    }

    .pub-details p {
      margin: 0.5rem 0;
    }

    .pub-details .pub-authors {
      color: #555;
      font-size: 0.95rem;
    }

    .pub-details .pub-venue {
      font-style: italic;
      color: #666;
    }

    .pub-details .pub-link {
      display: inline-block;
      margin-top: 0.5rem;
      color: #0066cc;
      text-decoration: none;
      font-weight: 500;
    }

    .pub-details .pub-link:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .site-container {
        grid-template-columns: 1fr;
        grid-template-areas:
          "header"
          "sidebar"
          "main"
          "footer";
      }

      .sidebar {
        border-right: none;
        border-bottom: 1px solid #ccc;
        padding: 1rem;
      }

      .sidebar nav ul {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .sidebar nav ul li {
        margin-bottom: 0;
      }

      .sidebar-contact {
        margin-top: 1rem;
        padding-top: 1rem;
      }

      main {
        padding: 1.5rem 1rem;
      }

      .publication {
        flex-direction: column;
      }

      .publication img {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="site-container">
    <header>
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
    </header>

    <aside class="sidebar">
      <nav>
        <ul>
          <li {% if page.url == '/' or page.url == '/index.html' %}class="active"{% endif %}>
            <a href="{{ '/' | relative_url }}">Home</a>
          </li>
          <li {% if page.url == '/research/' or page.url == '/research.html' %}class="active"{% endif %}>
            <a href="{{ '/research' | relative_url }}">Research</a>
          </li>
          <li {% if page.url == '/teaching/' or page.url == '/teaching.html' %}class="active"{% endif %}>
            <a href="{{ '/teaching' | relative_url }}">Teaching</a>
          </li>
          <li {% if page.url == '/publications/' or page.url == '/publications.html' %}class="active"{% endif %}>
            <a href="{{ '/publications' | relative_url }}">Publications</a>
          </li>
        </ul>
      </nav>

      <div class="sidebar-contact">
        <h3>Contact</h3>
        <p><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
        <p><a href="{{ site.linkedin }}" target="_blank">LinkedIn</a></p>
      </div>
    </aside>

    <main>
      {{ content }}
    </main>

    <footer>
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
